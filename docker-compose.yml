db:
  image: postgres
  volumes:
    - .:/dat
  ports:
    - "5434:5432"
  environment:
     - dummy:dummy
     - http_proxy:http://proxy.pfr.co.nz:8080
     - https_proxy:http://proxy.pfr.co.nz:8080
     - no_proxy:localhost,127.0.0.1,*.pfr.co.nz,::1
web:
  build: .
  dockerfile: Dockerfile_web
  command: python manage.py runserver 0.0.0.0:8000
  volumes:
    - .:/code
    - /input:/input
    - /output:/output
    - /workspace:/workspace
  ports:
    - "8000:8000"
  links:
    - db
  environment:
     - dummy:dummy
     - http_proxy:http://proxy.pfr.co.nz:8080
     - https_proxy:http://proxy.pfr.co.nz:8080
     - no_proxy:localhost,127.0.0.1,*.pfr.co.nz,::1
shinyr:
  build: .
  dockerfile: Dockerfile_shinyr
  volumes:
    - shiny_apps/kaka/seafood:/srv/shiny-server/seafood
    - shiny_apps/kaka/genotype:/srv/shiny-server/genotype
    - /srv/shinylog/:/var/log/
  links:
    - web
  ports:
    - "3839:3838"
  environment:
     - dummy:dummy
     - http_proxy:http://proxy.pfr.co.nz:8080
     - https_proxy:http://proxy.pfr.co.nz:8080
     - no_proxy:web,localhost,127.0.0.1,*.pfr.co.nz,::1

kea:
  build: .
  dockerfile: Dockerfile_kea
  environment:
     - dummy:dummy
     - http_proxy:http://proxy.pfr.co.nz:8080
     - https_proxy:http://proxy.pfr.co.nz:8080
     - no_proxy:web,localhost,127.0.0.1,*.pfr.co.nz,::1

